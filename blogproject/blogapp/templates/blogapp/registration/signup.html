{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md mx-auto p-6 bg-white dark:bg-gray-900 rounded-lg shadow-md">
    <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Register</button>
    </form>
  </div>
{% endblock %}
