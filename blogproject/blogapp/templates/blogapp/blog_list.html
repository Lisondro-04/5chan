{% extends 'base.html' %}
{% block content %}
  <h1 class="text-3xl font-extrabold mb-6 text-center text-yellow-900 dark:text-yellow-300">Todos los Blogs</h1>
  <div class="grid gap-6">
    {% for blog in object_list %}
      <div class="bg-yellow-50 dark:bg-gray-900 rounded-lg shadow-lg p-6 hover:shadow-2xl transition-all duration-700 ease-in-out dark:text-yellow-100 text-gray-900 animate-fade-in border border-yellow-200 dark:border-yellow-700">
        <h2 class="text-xl font-bold mb-2">
          <a href="{% url 'blogapp:blog_detail' blog.pk %}" class="text-red-600 hover:text-red-500 dark:text-yellow-400 dark:hover:text-yellow-300 transition-colors duration-300">{{ blog.title }}</a>
        </h2>
        <p class="text-sm text-gray-600 dark:text-gray-400">por {{ blog.author.username }} - {{ blog.created_at }}</p>
      </div>
    {% empty %}
      <p class="text-gray-600 dark:text-gray-400 text-center">AÃºn no se han publicado blogs.</p>
    {% endfor %}
  </div>
{% endblock %}
