{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-10 max-w-2xl">
  <div class="bg-yellow-50 dark:bg-gray-900 shadow-xl rounded-2xl p-6 border border-yellow-300 dark:border-yellow-700">
    <h2 class="text-3xl font-extrabold text-yellow-900 dark:text-yellow-400 mb-6 text-center">Perfil de Usuario</h2>

    <!-- Información del perfil -->
    <div class="mb-8">
      <div class="grid grid-cols-1 gap-4 text-sm text-gray-800 dark:text-yellow-200">
        <p><span class="font-semibold text-gray-900 dark:text-yellow-100">Usuario:</span> {{ user.username }}</p>
        <p><span class="font-semibold text-gray-900 dark:text-yellow-100">Email:</span> {{ user.email }}</p>
        <p><span class="font-semibold text-gray-900 dark:text-yellow-100">Fecha de registro:</span> {{ user.date_joined|date:"d M Y" }}</p>
      </div>
    </div>

    <!-- Formulario de edición -->
    <form method="POST" class="space-y-6 animate-fade-in transition-all duration-700 ease-in-out">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-800 dark:text-yellow-300">Nombre de usuario</label>
        <input type="text" name="username" id="username"
               class="mt-1 block w-full rounded-md border-yellow-400 dark:border-yellow-700 dark:bg-gray-800 dark:text-yellow-100 bg-yellow-100 text-gray-900 shadow-sm focus:ring-2 focus:ring-red-500 focus:border-red-500"
               value="{{ form.username.value|default:user.username }}">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-800 dark:text-yellow-300">Correo electrónico</label>
        <input type="email" name="email" id="email"
               class="mt-1 block w-full rounded-md border-yellow-400 dark:border-yellow-700 dark:bg-gray-800 dark:text-yellow-100 bg-yellow-100 text-gray-900 shadow-sm focus:ring-2 focus:ring-red-500 focus:border-red-500"
               value="{{ form.email.value|default:user.email }}">
      </div>

      <div class="flex justify-end">
        <button type="submit"
                class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-xl transition-all duration-300 shadow-lg">
          Guardar Cambios
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
