{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5chan - Blog and Reviews</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      },
      plugins: []
    };
  </script>

  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="{% static 'img/favicon.ico' %}">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('/static/img/background-light.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
    }

    body.dark {
      background-image: url('/static/img/background-dark.jpg');
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.6s ease-out;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
      transition: box-shadow 0.3s ease;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const prefersDark = localStorage.getItem('theme') === 'dark';
      const body = document.getElementById('body');
      const icon = document.getElementById('theme-icon');
      const label = document.getElementById('theme-label');

      if (prefersDark) {
        body.classList.add('dark');
        if (icon) icon.textContent = 'ðŸŒ™';
        if (label) label.textContent = 'Modo Oscuro';
      } else {
        if (icon) icon.textContent = 'ðŸŒž';
        if (label) label.textContent = 'Modo Claro';
      }
    });

    function toggleDarkMode() {
      const body = document.getElementById('body');
      const icon = document.getElementById('theme-icon');
      const label = document.getElementById('theme-label');
      const isDark = body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');

      if (icon) {
        icon.classList.add('rotate-180');
        setTimeout(() => {
          icon.textContent = isDark ? 'ðŸŒ™' : 'ðŸŒž';
          if (label) label.style.opacity = 0;
          setTimeout(() => {
            if (label) {
              label.textContent = isDark ? 'Modo Oscuro' : 'Modo Claro';
              label.style.opacity = 1;
            }
            icon.classList.remove('rotate-180');
          }, 250);
        }, 250);
      }
    }
  </script>
</head>

<body id="body" class="flex flex-col min-h-screen text-gray-900 dark:text-white transition-all duration-700 ease-in-out">
  <!-- Navbar -->
  <nav class="bg-white/60 dark:bg-black/40 backdrop-blur-md shadow-md py-4 px-6 transition-colors">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="{% url 'blogapp:blog_list' %}" class="text-gray-900 dark:text-white text-2xl font-bold tracking-wide">5chan</a>
      <div class="flex items-center space-x-4">
        <!-- Theme Toggle -->
        <button onclick="toggleDarkMode()" class="flex items-center gap-2 px-4 py-2 rounded-full bg-gradient-to-r from-gray-200 to-gray-300 dark:from-gray-700 dark:to-gray-800 text-gray-900 dark:text-white hover:scale-105 transition-all duration-300 shadow-lg">
          <span id="theme-icon">ðŸŒž</span>
          <span id="theme-label">Modo Claro</span>
        </button>

        {% if user.is_authenticated %}
          <a href="{% url 'blogapp:add_blog' %}" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition-all">Nuevo Blog</a>
          <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded transition-all">Cerrar sesiÃ³n</a>
        {% else %}
          <a href="{% url 'login' %}" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded transition-all">Iniciar sesiÃ³n</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow w-full transition-all duration-700 ease-in-out">
    <div class="max-w-4xl mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </div>
  </main>
</body>
</html>
