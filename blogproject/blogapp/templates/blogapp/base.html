{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5chan</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Integraci贸n de Google Fonts (ej. Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      },
      plugins: []
    };
  </script>

  <style>
    /* Estilo de transici贸n de fondo suave */
    html {
      background-color: white;
      transition: background-color 0.5s ease-in-out;
    }

    /* Fondo general que cambia seg煤n el modo oscuro */
    .dark html {
      background-color: #121212; /* Fondo oscuro general */
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      transition: background-color 0.5s ease-in-out;
      font-family: 'Poppins', sans-serif; /* Cambio de tipograf铆a a Poppins */
    }

    /* Fondo general del body (modo claro y oscuro) */
    body {
      background-color: #f5f5f5; /* Fondo claro */
      transition: background-color 0.5s ease-in-out;
    }

    /* Fondo para el modo oscuro */
    .dark body {
      background-color: #1f1f1f; /* Fondo oscuro */
    }

    /* Estilo para el fondo del banner */
    nav {
      background-color: #ffffff; /* Fondo claro para el banner */
      transition: background-color 0.5s ease-in-out;
    }

    /* Fondo del banner en modo oscuro */
    .dark nav {
      background-color: #2c2c2c; /* Fondo oscuro para el banner */
    }

    /* Estilo para animaci贸n de aparici贸n suave */
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.6s ease-out;
      will-change: opacity, transform;
    }

    /* Estilo personalizado para el enfoque de elementos */
    input:focus, textarea:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
      transition: box-shadow 0.3s ease;
    }
  </style>

  <script>
    // Aplica el modo oscuro inmediatamente al cargar la p谩gina si est谩 configurado en localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const prefersDark = localStorage.getItem('theme') === 'dark';
      const body = document.getElementById('body');
      const icon = document.getElementById('theme-icon');
      const label = document.getElementById('theme-label');

      // Aplica la clase de modo oscuro al body
      if (prefersDark) {
        body.classList.add('dark');
        if (icon) icon.textContent = '';
        if (label) label.textContent = 'Modo Oscuro';
      } else {
        if (icon) icon.textContent = '';
        if (label) label.textContent = 'Modo Claro';
      }
    });

    // Funci贸n para alternar el modo oscuro/claro
    function toggleDarkMode() {
      const body = document.getElementById('body');
      const icon = document.getElementById('theme-icon');
      const label = document.getElementById('theme-label');
      const isDark = body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');

      if (icon) {
        icon.classList.add('rotate-180');
        setTimeout(() => {
          icon.textContent = isDark ? '' : '';
          if (label) label.style.opacity = 0;
          setTimeout(() => {
            if (label) {
              label.textContent = isDark ? 'Modo Oscuro' : 'Modo Claro';
              label.style.opacity = 1;
            }
            icon.classList.remove('rotate-180');
          }, 250);
        }, 250);
      }
    }
  </script>
</head>
<body id="body" class="flex flex-col min-h-screen bg-white dark:bg-black text-gray-900 dark:text-white font-sans transition-all duration-700 ease-in-out">
  <nav class="bg-white dark:bg-gray-900 shadow-md py-4 px-6 transition-colors">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="{% url 'blogapp:blog_list' %}" class="text-gray-900 dark:text-white text-2xl font-semibold tracking-wider transition-colors">5chan</a>
      <div class="flex items-center space-x-4">
        <button onclick="toggleDarkMode()" class="flex items-center gap-2 px-4 py-2 rounded-full bg-gradient-to-r from-gray-200 to-gray-300 dark:from-gray-700 dark:to-gray-800 text-gray-900 dark:text-white hover:scale-105 transition-all duration-300 shadow-lg">
          <span id="theme-icon" class="transition-transform duration-500 transform"></span>
          <span id="theme-label" class="transition-opacity duration-500 ease-in-out">Modo Claro</span>
        </button>

        {% if user.is_authenticated %}
          <a href="{% url 'blogapp:add_blog' %}" class="bg-blue-500 hover:bg-blue-600 text-white dark:bg-blue-600 dark:hover:bg-blue-700 font-medium py-2 px-4 rounded transition-all duration-500 ease-in-out">Nuevo Blog</a>

          <!-- Formulario para cerrar sesi贸n -->
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white dark:bg-red-600 dark:hover:bg-red-700 font-medium py-2 px-4 rounded transition-all duration-500 ease-in-out">
              Cerrar sesi贸n
            </button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="bg-green-500 hover:bg-green-600 text-white dark:bg-green-600 dark:hover:bg-green-700 font-medium py-2 px-4 rounded transition-all duration-500 ease-in-out">Iniciar sesi贸n</a>
          <a href="{% url 'blogapp:signup' %}" class="bg-indigo-500 hover:bg-indigo-600 text-white dark:bg-indigo-600 dark:hover:bg-indigo-700 font-medium py-2 px-4 rounded transition-all duration-500 ease-in-out">Registrarse</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="flex-grow w-full bg-white dark:bg-gray-900 transition-all duration-700 ease-in-out">
    <div class="max-w-4xl mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </div>
  </main>

</body>
</html>
